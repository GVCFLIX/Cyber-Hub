<!DOCTYPE html>
<html>
    <head>
        <title>Sign in to Cyber Hub</title>
        <link href="../css/sign-in.css" rel="stylesheet" type="text/css"/>
        <link href="../pic/1.png" rel="icon" type="img/png"/>
        <script src="https://kit.fontawesome.com/1f8b39bb67.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="sign-in-container">
            <div class="sign-in">
                <h2 class="title">Sign In</h2>
                <form action="" method="" enctype="multipart/form-data">
                    <!-- email -->
                    <label class="form-name" for="email">Username</label>
                    <input type="email" name="email" id="" class="email form-data" placeholder="" required autocomplete="off"/>

                    <!-- Password -->
                    <label class="form-name" for="password">Password</label>
                    <input type="password" name="password" id="" class="password form-data" placeholder="" required/>

                    <!-- Login button -->
                    <input type="button" name="" id="" class="submit" value="Log In">

                </form>
                <div class="forgot-div">
                    <!-- forgot password -->
                    <a class="forgot" href="#">Forgotten password?</a>
                    <!-- create account -->
                    <p class="create">Don't have an account?<a class="forgot" href="#">Create New Account.</a></p>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <div class="footer-container">
            <img class="footer-logo" src="../pic/1.png" width="100px" height="100px"> 
            <span>Copyright &copy;2021 By M-Flix.Cyber Hub</span>
       </div>
    </footer>
</html>
